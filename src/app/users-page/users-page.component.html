<form *ngIf="addNew$ | async" class="mat-elevation-z1">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput name="none" />
  </mat-form-field>
  <mat-form-field style="margin-left: 15px;">
    <mat-label>Last Name</mat-label>
    <input matInput name="none" />
  </mat-form-field>
  <mat-form-field style="margin-left: 15px;">
    <mat-label>Profession</mat-label>
    <input matInput name="none" />
  </mat-form-field>
  <button mat-stroked-button style="margin-left: 15px;">Add</button>
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z1 table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="profession">
    <th mat-header-cell *matHeaderCellDef> Profession </th>
    <td mat-cell *matCellDef="let element"> {{element.profession}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
